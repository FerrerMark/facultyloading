name: Deploy to Server via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Deploy using FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./  # Deploy the root of the repository
        server-dir: /faculty.schoolmanagementsystem2.com/  # Changed to the requested directory
        exclude: |
          **/.git/**
          **/.gitignore
          **/README.md
          **/LICENSE
          **/node_modules/**
          **/.github/**
          **/facultyloading (7).sql  # Exclude SQL file if not needed
          **/ftp-deploy-sync-state.json  # Exclude this file as it’s generated by the action
          **/text.txt  # Exclude this file if it’s not needed
